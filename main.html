<script>
  function secondHighest(arr) {
    arr = arr.map(Number);          // convert to numbers
    arr.sort((a, b) => a - b);      // numeric sort
    return arr[arr.length - 2];     // second highest
  }

  function Main() {
    var n = prompt("Enter the number of elements");
    var arr = [];
    for (var i = 0; i < n; i++) {
      arr[i] = prompt("Enter element " + (i + 1));
    }
    alert(secondHighest(arr));
  }

  Main();
</script>
