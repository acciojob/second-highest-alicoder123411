<script>
  function secondHighest(arr) {
    arr = arr.map(Number);

    // remove duplicates
    let unique = [...new Set(arr)];

    if (unique.length < 2) {
      return -Infinity;
    }

    unique.sort((a, b) => b - a); // descending
    return unique[1];
  }

  function Main() {
    var n = prompt("Enter the number of elements");
    var arr = [];
    for (var i = 0; i < n; i++) {
      arr[i] = prompt("Enter element " + (i + 1));
    }
    alert(secondHighest(arr));
  }

  Main();
</script>
